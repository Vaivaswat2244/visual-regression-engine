name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64-18.17.0
            output: visual-regression-engine-linux
          - os: windows-latest  
            target: windows-x64-18.17.0
            output: visual-regression-engine-win.exe
          - os: macos-latest
            target: darwin-x64-18.17.0
            output: visual-regression-engine-macos
    
    steps:
    - uses: actions/checkout@v4    # ✅ Updated from v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v4  # ✅ Updated from v3
      with:
        node-version: '18'
        cache: 'npm'               # ✅ Added caching
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Install nexe
      run: npm install -g nexe@4.0.0-rc.6
      
    - name: Build binary
      run: |
        mkdir -p binaries         # ✅ Added directory creation
        nexe dist/cli.js --build --verbose --target ${{ matrix.target }} --output binaries/${{ matrix.output }}
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4  # ✅ Updated from v3
      with:
        name: ${{ matrix.output }}
        path: binaries/${{ matrix.output }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write            # ✅ Added permissions
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4  # ✅ Updated from v3
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          visual-regression-engine-win.exe/visual-regression-engine-win.exe
          visual-regression-engine-linux/visual-regression-engine-linux
          visual-regression-engine-macos/visual-regression-engine-macos
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
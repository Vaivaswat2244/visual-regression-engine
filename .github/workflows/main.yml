name: Build and Release Standalone Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            ext: ''
          - os: windows-latest
            platform: win
            arch: x64
            ext: '.exe'
          - os: macos-latest
            platform: macos
            arch: x64
            ext: ''
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install pkg globally
        run: npm install -g pkg

      # Install system dependencies for canvas on Linux
      - name: Install system dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      # Install system dependencies for canvas on macOS  
      - name: Install system dependencies (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install pkg-config cairo pango libpng jpeg giflib librsvg

      - name: Build standalone binary
        run: |
          mkdir -p dist
          pkg --target node18-${{ matrix.platform }}-${{ matrix.arch }} --output dist/visual-regression-engine-${{ matrix.platform }}${{ matrix.ext }} bin/cli.js

      - name: Test binary (Linux/macOS)
        if: matrix.platform != 'win'
        run: |
          chmod +x dist/visual-regression-engine-${{ matrix.platform }}
          ./dist/visual-regression-engine-${{ matrix.platform }} --version || echo "Binary created successfully"

      - name: Test binary (Windows)
        if: matrix.platform == 'win'
        run: |
          .\dist\visual-regression-engine-${{ matrix.platform }}.exe --version || echo "Binary created successfully"
        shell: cmd

      - name: Create README
        shell: bash
        run: |
          cat > dist/README-${{ matrix.platform }}.md << 'EOF'
          # Visual Regression Engine - Standalone Binary
          
          This is a standalone binary that includes Node.js runtime - no installation required!
          
          ## Usage
          ```bash
          # Linux/macOS
          ./visual-regression-engine-${{ matrix.platform }} --help
          
          # Windows  
          visual-regression-engine-${{ matrix.platform }}.exe --help
          ```
          
          ## Features
          - No Node.js installation required
          - No npm dependencies needed
          - Fully self-contained executable
          - Cross-platform compatible
          
          ## Example
          ```bash
          # Run a visual regression test
          ./visual-regression-engine-${{ matrix.platform }} compare baseline.png test.png --output diff.png
          ```
          EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/visual-regression-engine-${{ matrix.platform }}*
            dist/README-${{ matrix.platform }}.md

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          
          # Move all binaries and READMEs to release directory
          find artifacts -name "visual-regression-engine-*" -type f -exec cp {} release-files/ \;
          find artifacts -name "README-*.md" -type f -exec cp {} release-files/ \;
          
          # Create archives for each platform
          cd release-files
          
          # Linux
          tar -czf visual-regression-engine-linux-x64.tar.gz visual-regression-engine-linux README-linux.md
          
          # Windows  
          zip visual-regression-engine-windows-x64.zip visual-regression-engine-win.exe README-win.md
          
          # macOS
          tar -czf visual-regression-engine-macos-x64.tar.gz visual-regression-engine-macos README-macos.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-files/*.tar.gz
            release-files/*.zip
            release-files/visual-regression-engine-*
            release-files/README-*.md
          generate_release_notes: true
          body: |
            ## 🚀 Visual Regression Engine - Standalone Binaries
            
            **No Node.js installation required!** These are fully self-contained executables.
            
            ### 📦 Download Instructions
            
            **Linux:**
            ```bash
            # Download and extract
            wget https://github.com/Vaivaswat2244/visual-regression-engine/releases/download/${{ github.ref_name }}/visual-regression-engine-linux-x64.tar.gz
            tar -xzf visual-regression-engine-linux-x64.tar.gz
            chmod +x visual-regression-engine-linux
            ./visual-regression-engine-linux --help
            ```
            
            **Windows:**
            ```cmd
            REM Download the .zip file and extract, then:
            visual-regression-engine-win.exe --help
            ```
            
            **macOS:**
            ```bash
            # Download and extract
            curl -L -O https://github.com/Vaivaswat2244/visual-regression-engine/releases/download/${{ github.ref_name }}/visual-regression-engine-macos-x64.tar.gz
            tar -xzf visual-regression-engine-macos-x64.tar.gz
            chmod +x visual-regression-engine-macos  
            ./visual-regression-engine-macos --help
            ```
            
            ### ✨ What's New
            - 🎯 **Zero Dependencies**: No Node.js installation needed
            - 🏃‍♂️ **Instant Setup**: Download and run immediately  
            - 🔧 **Self-Contained**: All dependencies bundled inside
            - 🌍 **Cross-Platform**: Linux, Windows, and macOS binaries
            
            ### 🧪 Quick Test
            ```bash
            # Test the binary works
            ./visual-regression-engine-[platform] --version
            ```
            
            **File Sizes:** ~50-80MB per binary (includes Node.js runtime + all dependencies)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}